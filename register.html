    <!-- The above form looks like this -->
<form>
    <div class="container">
        <div class="row">
            <div class="three columns">
                <label for="exampleIdInput">ID</label>
                <input class="u-full-width" type="id" placeholder="test" id="exampleIdInput">
            </div>
            <div class="three columns">
                <label for="examplePwInput">Password</label>
                <input class="u-full-width" type="password" placeholder="test" id="examplePwInput">
            </div>
            <div class="three columns">
                <label for="exampleNmInput">Name</label>
                <input class="u-full-width"  placeholder="test" id="exampleNmInput">
            </div>
            <div class="three columns">
                <label for="exampleNnInput">NickName</label>
                <input class="u-full-width"  placeholder="test" id="exampleNnInput">
            </div>
        </div>
        <div class="row">
        <div class="ten columns">
        <label for="exampleEmailInput">Email</label>
        <input class="u-full-width" type="email" placeholder="test@gmail.com" id="exampleEmailInput">
    </div>
    </div>
        <div class="row">
        <div class="ten columns">
        <label for="exampleAddressInput">Address</label>
        <input class="u-full-width" type="address" placeholder="address" id="exampleAddressInput">
    </div>
    </div>

    </div>
