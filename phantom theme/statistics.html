<!DOCTYPE html>
<html>
<head>
    <title>탄소배출량 통계</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
        
        <!-- Header -->
        <header id="header"></header>

        <!-- Main -->
        <div id="main">
            <div class="inner">
                
                <h1>탄소배출량 통계</h1>
                
                <!-- 개인별 통계 -->
                <section>
                    <div class="row gtr-uniform">
                        
                        <!-- 작년 탄소 배출량 비교 -->
                        <div class="row gtr-uniform">
                            <header><h2>작년 탄소 배출량 비교</h2></header>
                            <div class="col-12 chart-container">
                                <canvas id="twoChart"></canvas>
                            </div>
                        </div>

                        <!-- 탄소 배출량 세부 비교 -->
                        <div class="col-12"><header><h3>탄소 배출량 세부 항목</h3></header></div>
                        <div class="col-4 col-12-medium chart-container">
                            <canvas id="doughnutChart"></canvas>
                        </div>
                        <div class="col-8 col-12-medium">
                            <section>
                                <header>
                                    <div class="table-wrapper">
                                        <table>
                                            <thead>
                                                <tr>
                                                    <th>전기</th>
                                                    <th>가스</th>
                                                    <th>수도</th>
                                                    <th>교통</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>79.8kg/월</td>
                                                    <td>15.1kg/월</td>
                                                    <td>20kg/월</td>
                                                    <td>10kg/월</td>
                                                </tr>
                                                <tr>
                                                    <td>4.5%↓</td>
                                                    <td>2.6%↓</td>
                                                    <td>3.2%↑</td>
                                                    <td>8.1%↓</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </header>
                                <p>
                                    @@님의 작년대비 이산화탄소(CO₂) 발생량 통계입니다.<br/>
                                    @@님 가정은 이산화탄소 배출량은 총 kg 이며,
                                    비슷한 다른 가정 평균 79.8kg 보다 약 -100% 더 적게 배출하고 있습니다.
                                    왼쪽의 그래프를 보고 어느 부분에서 이산화탄소를 많이 발생하고 있는지 비교해 보세요.
                                </p>
                            </section>
                        </div>
                    </div>
                </section>
                <hr />

                <!-- 지역별 통계 -->
                <section>
                    <div class="row gtr-uniform">
                        <div class="col-6 col-12-medium">
                            <header><h2>타 사용자와 에너지 사용량 비교</h2></header>
                            <div>
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>
                        <div class="col-6 col-12-medium">
                            <header><h2>월 탄소배출량</h2></header>
                            <div>
                                <canvas id="lineChart"></canvas>
                            </div>
                        </div>
                    </div>
                </section>
                

                
                
            </div>
        </div>

        <!-- Footer -->
        <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    
    <!-- 지역별 월 평균 에너지 사용량 -->
    <script>
        // 차트 생성
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['사용자 평균', '내 사용량'],
                datasets: [{
                    label: '전기 사용량',
                    data: [30, 40],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)'
                }, {
                    label: '가스 사용량',
                    data: [55, 65],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)'
                }, {
                    label: '수도 사용량',
                    data: [35, 45],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)'
                }, {
                    label: '교통 이용량',
                    data: [25, 30],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)'
                }]
            },
            options: {
                scales: {
                    x: {
                        stacked: true
                    },
                    y: {
                        stacked: true
                    }
                },
                indexAxis: 'y'
            }
        });

        const lineCtx = document.getElementById('lineChart').getContext('2d');
        const lineChart = new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['1월', '2월', '3월', '4월'],
                datasets: [{
                    label: '탄소배출량',
                    data: [ 10, 23, 4, 25],
                    fill: false,
                    tension: 0.2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 30
                    }
                }
            }
        });

        const twoctx = document.getElementById('twoChart').getContext('2d');
        const twoChart = new Chart(twoctx, {
            type: 'bar',
            data: {
                labels: ['2023.04', '2024.04'],
                datasets: [{
                    label: '전기 사용량',
                    data: [20, 24]
                }, {
                    label: '가스 사용량',
                    data: [31, 25]
                }, {
                    label: '수도 사용량',
                    data: [29, 38]
                }, {
                    label: '교통 이용량',
                    data: [29, 29]
                }]
            },
            options: {
                indexAxis: 'x',
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const doughnut = document.getElementById('doughnutChart').getContext('2d');
        const doughnutChart = new Chart(doughnut, {
            type: 'doughnut',
            data: {
                labels: [
                    '전기사용량',
                    '가스사용량',
                    '수도사용량',
                    '교통이용량'
                ],
                datasets: [{
                    label: '탄소배출량 세부 항목',
                    data: [20, 10, 15, 23]
                }]
            }

        });

    </script>
</body>
</html>
