<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/html5up-phantom/assets/css/main.css" />
    <noscript><link rel="stylesheet" href="/html5up-phantom/assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
        
        <!-- Main -->
        <div id="main">
            <div class="inner"  style="align-items: center;">
                <h1 style="text-align: center;">로그인</h1>

                <!-- Form -->
                <section>
                    <form method="post" action="#">
                        <!-- name값과 value값을 지정하지 않았습니다. spring 하면서 수정해주세요 -->
                        <div class="row gtr-uniform">
                            <div class="col-3"></div>
                            <div class="col-6">
                                <input type="text" name="" id="id" value="" placeholder="아이디"/>
                            </div>
                            <div class="col-3"></div>
                            <div class="col-3"></div>
                            <div class="col-6">
                                <input type="password" name="" id="pw" value="" placeholder="비밀번호"/>
                            </div>
                            <div class="col-3"></div>

                            <div class="col-3"></div>
                            <div class="col-3 col-12-small">
                                <input type="checkbox" id="demo-copy" name="demo-copy">
                                <label for="demo-copy">아이디 기억하기</label>
                            </div>
                            <div class="col-3 col-12-small">
                                <input type="checkbox" id="demo-human" name="demo-human" checked>
                                <label for="demo-human">자동 로그인</label>
                            </div>
                            <div class="col-3"></div>
                            
                            <div class="col-3"></div>
                            <div class="col-6">
                                <input type="submit" value="로그인" class="primary fit" />
                            </div>
                            <div class="col-3"></div>
                        </div>
                    </form>
                </section>

                <!-- 아이디, 비번 찾기 -->
                <section>
                    <div class="row gtr-uniform">
                        <div class="col-3 col-12-xsmall"></div>
                        <div class="col-6 col-12-xsmall" style="text-align: center;">
                                <a href="#"><span class="label">아이디 찾기</span></a>
                                <span class="label"> | </span></li>
                                <a href="#"><span class="label">비밀번호 찾기</span></a>
                        </div>
                        <div class="col-3 col-12-xsmall"></div>
                    </div>
                </section>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
