<!DOCTYPE html>
<html>
<head>
    <title>Find Id</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        #errorMsg {
          color: red;
        }
        .errorMsg {
            color: red;
        }
        .errorEmMsg {
            color: red;
        }
      </style>

</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
        
        <!-- Header -->
        <header id="header"></header>
        
        <!-- Main -->
        <div id="main">
            <div class="inner">

                <div class="row gtr-uniform">
                    <div class="col-3 col-12-xsmall" style="float: left;"></div>
                    <div class="col-6 col-12-xsmall" style="float: left;">

                        <h1 style="text-align: center;">아이디 찾기</h1>

                        <!-- Form -->
                        <section>
                            <form method="post" action="#">
                                <!-- name값과 value값을 지정하지 않았습니다. spring 하면서 수정해주세요 -->
                                <div class="row gtr-uniform">
                                    
                                    <!-- 이름 -->
                                    <div class="col-12">
                                        <input type="text" name="" id="nm" value="" placeholder="이름"/>
                                    </div>
                                    

                                    <!-- 이메일 -->
                                    <div class="col-8 col-12-xsmall">
                                        <input type="email" name="" id="email" value="" placeholder="이메일"/>
                                    </div>
                                    <div class="col-4 col-12-xsmall">
                                        <!-- action 입니다. -->
                                        <input type="submit" value="이메일 인증" class="button fit">
                                    </div>

                                    <div class="col-8 col-12-xsmall">
                                        <input type="text" name="" id="" value="" placeholder="인증번호"/>
                                    </div>
                                    <div class="col-4 col-12-xsmall">
                                        <!-- action 입니다. -->
                                        <input type="submit" value="인증 요청" class="button fit"/>
                                    </div>

                                    <!-- 에러메시지 -->
                                    <div class="errorMsg col-12">이름: 필수 정보입니다.</div><br>
                                    <div class="errorEmMsg col-12">이메일 인증에 실패하셨습니다.</div><br>
                                    
                                    <!-- 아이디 확인 -->
                                    <div class="col-12" style="text-align: center;">회원님의 아이디는 '@@@@@'입니다.</div>
                                    <div class="col-12" style="text-align: center;">
                                        <input type="submit" value="아이디 찾기" class="primary"/>
                                    </div>

                                    <div class="col-12" style="text-align: center;">
                                        <a href="#" class="button primary">로그인 화면 이동</a>
                                    </div>
                                </div>
                            </form>
                        </section>
                    </div>
                    <div class="col-3 col-12-xsmall" style="float: left;"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer id="footer"></footer>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script type="text/javascript">
        
        $(document).ready(function(){
            $('.errorMsg').hide();
            // $('.errorEmMsg').hide();
            $("#nm").blur(function() {
                showErrorMsg($('.errorMsg'));
            });
        });

        function showErrorMsg(obj) {
            if ($("#nm").val().trim() === "") {
                obj.show();
            } else {
                obj.hide();
            }
        }


    </script>
</body>
</html>
